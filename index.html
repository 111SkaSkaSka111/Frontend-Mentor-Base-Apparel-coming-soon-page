<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <img src="assets/images/logo.svg" alt="" />
            <div class="content">
                <div class="left">
                    <span>We're</span>
                    <span>coming</span>
                    <span>soon</span>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="card">
                        <input type="text" name="input" id="input" required />
                        <label for="input" id="label">Email Address</label>
                        <button type="submit" name="submit" id="button"></button>
                        <p id="warn">Please provide a valid email</p>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
